<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Template Literals</h2>
<p id="demo"></p>
<p id="demo1"></p>
<script>
	let MovieName = "Mr.Perfect"; 
	let Starring = "Prabhas,Kajal"; 
	let Language = "Telugu"; 
	var Rating = "8.9"; 
	let Movie = "Race Gurram"; 
	let Cast = "Alluarjun,SruthiHassan"; 
	let Lang = "Telugu"; 
	var Ratings = "9.1"; 
	let text = `The movie  "${MovieName}" starring  ${Starring} originally in ${Language} has rating of ${Rating}`; 
		document.getElementById("demo").innerHTML = text; 
	let text1= `The movie  "${Movie}" starring  ${Cast} originally in ${Lang} has rating of ${Ratings}`; 
		document.getElementById("demo1").innerHTML = text1; 
</script>
</body>
</html>
